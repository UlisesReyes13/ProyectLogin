<!DOCTYPE html>
<html>
    <head>
        <title>Universidad tecnol&oacute;gica de Le&oacute;n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
        <link rel ="stylesheet" type ="text/css" href="style/bootstrap/css/Estilos.css">
        <link type ="text/css" rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css">
        <link rel ="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/all.min.css">
    </head>
    <body>
        <div class ="row">
            <div class="col-4">
            </div>
            <div class="col-4" style="padding-top: 50px">
                <div class="card">
                    <div class="card-header text-center" style="background-color:#6ab7ff">
                        <img src="media/Logo_UTL.png" width="150px" height="150px" style="padding-left: 5px" class="d-inline-block align-text-top"/>
                        <br>
                        <br>
                        <h5 style="font-family: Helvetica; font-size: xx-large">Inicio de Sesi&oacute;n</h5>
                    </div>
                    <div class="card-body" style="background-color:#6ab7ff">
                        <div class="form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input id="txtUsuario" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                <input id="txtContrasenia" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                            <div class="my-1 text-center">
                                <button class="css-button-sliding-to-left--red" onclick="validarUsuario();">Iniciar Sesi&oacute;n</button>
                            </div>
                            <br>
                            <div class="row">
                                <div class="my-1 text-center">
                                    <span>No tienes cuenta?</span>
                                    <a href="#modalRegistrar" data-bs-toggle="modal">Registrarse</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRegistrar" aria-labelledby="exampleModalToggleLabel" tabindex="-1" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Ingresa los siguientes datos para registrarse</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div class="input-group mb-3">
                                <input id="txtUsuarioRegistrar" type="text" class="form-control" placeholder="Nombre Usuario" aria-label="Nombre Usuario" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="txtNombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="txtApePaterno" type="text" class="form-control" placeholder="Apellido Paterno" aria-label="Apellido Paterno" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="txtApeMaterno" type="text" class="form-control" placeholder="Apellido Materno" aria-label="Apellido Materno" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="txtContraseniaRegistrar" type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="text-center">
                            <button class="css-button-3d--sky" onclick="registrar()">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="style/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="style/sweetalert2/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/registrar.js"></script>
    </body>
</html>
